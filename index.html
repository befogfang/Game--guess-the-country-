<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guesser Game</title>
</head>

<body>
    <div class="Container">
        <div class="Header-div">
            <div class="Title ">
                <P>Country Guesser Game</P>
            </div>
        </div>


        <div class="Main-div  ">
            <div class="Score "><span>Points:</span><span class="currscore">0</span></div>

            <div class="Flag-image-div">
                <img src="https://flagsapi.com/BE/shiny/64.png" alt="">
            </div>

            <div class="Guess-from-option-div  ">
                <div class="First-opt border">Option 1</div>
                <div class="Second-opt border">Option 2</div>
            </div>


            <div class="Final-message border">
                <p>Choose one of options</p>
            </div>
        </div>


        <div class="Hint">
            <h2 class="Hint-button border" >HINT</h2>
        </div>

        <div class="dev-inf">@instahandle</div>
    </div>
    <script src="dwnld1.js"></script>
</body>

</html>
