<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Guesser Game</title>
</head>

<body>
    <section class="Container">
        <section class="Header-section">
            <div class="Title">
                <P>Country Guesser Game</P>
            </div>
        </section>


        <section class="Main-section">
            <div class="Score"><span>Points:</span><span class="currscore">0</span></div>

            <div class="Flag-image-section">
                <img src="https://flagsapi.com/BE/shiny/64.png" alt="">
            </div>

            <div class="Guess-from-option-section ">
                <div class="First-opt">Option 1</div>
                <div class="Second-opt">Option 2</div>
            </div>


            <div class="Final-message">
                <p>Choose one of options</p>
            </div>
        </section>

        <section>
            <div>
                <p class="Hint">Hint</p>
            </div>
        </section>
    </section>
    <script src="dwnld1.js"></script>
</body>

</html>
